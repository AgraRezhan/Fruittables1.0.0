<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Fruit Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="loginRegister.css" />
  </head>
  <body>
    <div class="login-container">
      <h2 class="text-center" style="color: #28a745">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="register-link">
          <a href="register.html">Belum punya akun? Daftar</a>
        </div>
        <div class="social-buttons">
          <button type="button" class="btn btn-google btn-social"><i class="fab fa-google"></i></button>
          <button type="button" class="btn btn-facebook btn-social"><i class="fab fa-facebook-f"></i></button>
        </div>
      </form>
    </div>
  </body>
</html>
