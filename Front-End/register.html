<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page - Fruit Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="loginRegister.css" />
  </head>
  <body class="register-page">
    <div class="login-container">
      <h2 class="text-center" style="color: #28a745">Register</h2>
      <form>
        <div class="mb-3">
          <label for="new-username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="new-username" name="new-username" required />
        </div>
        <div class="mb-3">
          <label for="new-password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="new-password" name="new-password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="login-link">
          <a href="login.html">Sudah punya akun? Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
